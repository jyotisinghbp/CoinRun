<!DOCTYPE html>
<html>
<head>
    <title>CoinRun Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="index.css">
    <script src="js/api.js"></script>
    <script src="js/gamer.js"></script>
</head>

<body>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="auth-container hidden">
        <h1>CoinRun</h1>
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <hr>
        <h3>Register</h3>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <select id="reg-character">
            <option value="Runner">Runner</option>
            <option value="Ninja">Ninja</option>
            <option value="Robot">Robot</option>
        </select>
        <button onclick="register()">Register</button>
    </div>

    <!-- CHARACTER SELECT SECTION -->
    <div id="select-section" class="select-container hidden">
        <h1>Select Your Character</h1>
        <select id="character-select">
            <option value="Runner">Runner</option>
            <option value="Ninja">Ninja</option>
            <option value="Robot">Robot</option>
        </select>
        <button onclick="saveCharacter()">Save & Play</button>
    </div>

    <!-- GAME SECTION -->
    <div id="game-section" class="game-container hidden">

    <div class="sidebar">
        <h2>Top Players</h2>
        <ul id="leaderboard"></ul>
    </div>

    <div class="game-area">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 id="player-info" style="margin: 0;">Loading...</h3>
            <button onclick="logout()" style="background: #ff4444; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;">Logout</button>
        </div>

        <div class="top-bar">
            <div class="info">
                <div id="timer">Time: 60</div>
                <div id="level">Level: 1</div>
            </div>
            <div class="score">
                <div id="score">Score: 0</div>
            </div>
        </div>

        <div class="controls-bar">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
        </div>

        <!-- Your existing canvas -->
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <div id="overlay">
        <div id="overlay-message"></div>
        <div class="overlay-buttons">
            <button id="nextBtn">Next Level</button>
            <button id="retryBtn">Retry</button>
        </div>
    </div>

    </div> <!-- End of game-section -->

<script src="js/levels.js"></script>
<script src="js/maze.js"></script>
<script src="js/player.js"></script>
<script src="js/coin.js"></script>
<script src="js/ui.js"></script>
<script src="js/game.js"></script>
<script src="js/login.js"></script>
<script src="js/select.js"></script>
</body>
</html>
